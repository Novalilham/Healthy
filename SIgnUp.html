<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="shortcut icon" href="images/icon.ico" title="Favicon"/>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8 login-section-wrapper">
          <div class="text-top" style="padding-top: 5%;">
            <p>Already have an account?<a href="SignIn.html" style="text-decoration: underline; color: #000;"><b>Sign In</b></a> </p></div>
          <div class="login-wrapper" style="margin-top: 0;">
            <div class="center">
             <a href="SignIn.html" class=" btn signup-btn">Sign In</a>
              <a href="SIgnUp.html" class=" btn sign-btn">Sign Up</a>
            </div>
            <form action="#!">
              <div class="form-group center">
                <input type="email" name="email" id="email" class="form-control" placeholder="email">
              </div>
              <div class="form-group center">
                <input type="text" name="text" id="text" class="form-control col-sm-6" placeholder="First Name" style="margin-right: 5%;" >
                <input type="text" name="text" id="text" class="form-control col-sm-4" placeholder="Last name" >
              </div>
              <div class="form-group center">
                <input type="password" name="password" id="password" class="form-control" placeholder="passsword" >
              </div>
              <div class="center">
                <a href="" class=" btn login-btn">Sign In</a>
              </div>
            </form>
            <p class="login-wrapper-footer-text">or</p>
            <div class="center justify">
              <button class="btn signup-btn-fa"><i class="fa-brands fa-google" style="color: #3b5998;"></i><a href="#!" style="margin-left: 5px; color: #000;">Google</a></button>
              <button class="btn signup-btn-fa"><i class="fa-brands fa-facebook" style="color: #3b5998;"></i><a href="#!" style="margin-left: 5px; color: #000;">Facebook</a></button>
            </div>
          </div>
          <p class="text" style="margin-top: -100px;">Protected by reCAPTCHA and subject to the Rhombus Privacy <br> Policy and Terms of Service</p>
        </div>
        <div class="col-sm-4 px-0 d-none d-sm-block login-img" style="background-image: url(assets/images/bglogin.jpg); background-size: cover;">
          <div class="brand-wrapper">
            <img src="assets/images/logo (1).png" alt="logo" class="logo">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
